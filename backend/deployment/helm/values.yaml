replicaCount: 1

image:
  repository: registry.gitlab.com/ctf9215737/ctf/deployer
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8080

volumes:
- name: deployer-pv-storage
  persistentVolumeClaim:
    claimName: deployer-pvclaim

volumeMounts:
- name: deployer-pv-storage
  mountPath: "/uploads"
  readOnly: false

ingress:
  host: deployer.example.com

env:
  DBHOST: "deployer-postgresql.default.svc.cluster.local"
  DBPORT: 5432
  DBUSER: postgres
  DBNAME: postgres
  UPLOADPATH: "/uploads"
  VMMEMORY: "1024M"
  CHALLENGELIFETIMEMINUTES: 120
  BACKENDURL: "https://deployer.example.com"
  CHALLENGEDOMAIN: ".example.com"
  VMIMAGEURL: "registry.gitlab.com/ctf9215737/ctf/vm"
  CTFDURL: "https://ctfd.example.com"
  CTFDAPITOKEN: "ctfd_..."
  GIN_MODE: "release"
