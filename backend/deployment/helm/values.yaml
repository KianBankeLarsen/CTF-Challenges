replicaCount: 1

image:
  repository: registry.gitlab.com/ctf9215737/ctf/deployer
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8080

volumes:
- name: deployer-pv-storage
  persistentVolumeClaim:
    claimName: deployer-pvclaim

volumeMounts:
- name: deployer-pv-storage
  mountPath: "/uploads"
  readOnly: false

livenessProbe:
  httpGet:
    path: /health
    port: 8080
readinessProbe:
  httpGet:
    path: /health
    port: 8080

ingress:
  host: deployer.local.lan

env:
  DBHOST: "deployer-postgresql.ctf.svc.cluster.local"
  DBPORT: 5432
  DBUSER: postgres
  DBNAME: postgres
  UPLOADPATH: "/uploads"
  VMMEMORY: "2048M"
  CHALLENGELIFETIMEMINUTES: 120
  BACKENDURL: "https://deployer.local.lan"
  CHALLENGEDOMAIN: ".local.lan"
  VMIMAGEURL: "registry.gitlab.com/ctf9215737/ctf/vm"
  CTFDURL: "https://ctfd.local.lan"
  CTFDAPITOKEN: "ctfd_..."
  GIN_MODE: "release"
