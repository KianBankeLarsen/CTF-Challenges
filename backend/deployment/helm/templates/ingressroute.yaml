apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deployerhttps
spec:
  rules:
  - host: {{ .Values.ingress.host | quote }}
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "helm.fullname" . }}
            port:
              number: 8080
