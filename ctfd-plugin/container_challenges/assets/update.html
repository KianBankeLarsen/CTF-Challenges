{% extends "admin/challenges/update.html" %}

{% block name %}
<div class="form-group">
	<label>
		Name<br>
		<small class="form-text text-muted">Challenge Name</small>
	</label>
	<input type="text" class="form-control chal-name" name="name" value="{{ challenge.name }}">
</div>
<div class="form-group">
	<label>
		Identifier<br>
		<small class="form-text text-muted">Challenge identifier</small>
	</label>
	<input type="text" class="form-control chal-name" name="identifier" value="{{ challenge.identifier }}">
</div>
{% endblock %}
