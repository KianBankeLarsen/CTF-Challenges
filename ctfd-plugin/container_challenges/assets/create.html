{% extends "admin/challenges/create.html" %}

{% block header %}
<div class="alert alert-secondary" role="alert">
	Container challenge
</div>
{% endblock %}

{% block name %}
	<div class="form-group">
		<label>
			Name:<br>
			<small class="form-text text-muted">
				The name of your challenge
			</small>
		</label>
		<input type="text" class="form-control" name="name" placeholder="Enter challenge name">
	</div>
	<div class="form-group">
		<label>
			Identifier:<br>
			<small class="form-text text-muted">
				The identifer used by the backend
			</small>
		</label>
		<input type="text" class="form-control" name="identifier" placeholder="Enter challenge identifier">
	</div>
{% endblock %}

{% block type %}
<input type="hidden" value="container" name="type" id="chaltype">
{% endblock %}
